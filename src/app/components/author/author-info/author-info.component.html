<div class="flex p-5" 
     style="background-image: linear-gradient(to bottom, #04111D, #0a1928);">
    <div class="flex justify-center items-center">
        <img [src]="'server/author_avatar/' + author?.avatar" alt="Картинка"
            class="w-48 h-48 object-cover rounded-full border-2 border-[#162A3E]">
    </div>
    <div class="pl-5 mb-6 flex flex-col justify-end select-none truncate">
        <div class="text-base font-semibold ml-1">Исполнитель</div>
        <div class="text-7xl h-20 font-bold mb-4 truncate">{{ author?.nickname }}</div>
    </div>
</div>
