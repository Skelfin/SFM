@if(track) {
<div class="fixed inset-0 bg-gray-950 backdrop-blur-md bg-opacity-50 overflow-y-auto" (click)="closeModal()">
    <div class="relative top-20 mx-auto p-5 border border-[#162A3E] w-96 shadow-lg rounded-md bg-[#0a1928]" @slideInOut
        (click)="$event.stopPropagation()">
        <div class="px-4 py-3">
            <form (ngSubmit)="saveTrack()">
                <h1 class="font-bold mb-4">Добавление трека</h1>
                <div class="flex flex-col">
                    <input [(ngModel)]="nameModel" name="name" #name="ngModel" [ngModelOptions]="{standalone: true}"
                        required="" type="text" placeholder="Название" id="name" class="input">
                    @if (name.invalid && name.touched) {
                    <div class="text-red-500 text-xs mt-2">Введите название</div>
                    }
                </div>
                <label class="block text-sm font-semibold mt-5 mb-3">
                    Выберите путь к треку
                </label>
                <input (change)="fileChangeEventTrack($event)" class="block filewidth text-sm text-white
                            file:mr-2 file:py-2 file:px-2
                            file:rounded-full file:border-0
                            file:font-semibold file:cursor-pointer 
                            file:bg-[#6B9D9E] file:text-white
                            file:active:bg-[#44686a]
                            hover:file:bg-[#5a888a]
                            file:active:text-gray-300  
                            file:duration-500 mb-5" type="file" accept=".mp3, .wav, .flac, .aac, .ogg">
                <label class="block text-sm font-semibold mt-5 mb-3">
                    Выберите аватар
                </label>
                <input (change)="fileChangeEventAvatar($event)" class="block filewidth text-sm text-white
                            file:mr-2 file:py-2 file:px-2
                            file:rounded-full file:border-0
                            file:font-semibold file:cursor-pointer 
                            file:bg-[#6B9D9E] file:text-white
                            file:active:bg-[#44686a]
                            hover:file:bg-[#5a888a]
                            file:active:text-gray-300  
                            file:duration-500 mb-5" type="file">
                <div class="flex items-center justify-between">
                    <button class="btn py-2 px-6"> Создать </button>
                    <button (click)="closeModal()" class="btn px-6 py-2">
                        Закрыть
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
}
