<form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
    <h1 class="bold mb-4">Создание автора</h1>
    <div class="flex flex-col">
        <input formControlName="nickname" required type="text" placeholder="Nickname" id="nickname" class="input w-72">
        @if (authorForm.controls['nickname'].invalid && (authorForm.controls['nickname'].dirty ||
        authorForm.controls['nickname'].touched)) {
        <div class="text-red-500 text-xs mt-1">Введите никнейм</div>
        }
        <textarea formControlName="description"
            class="resize overflow-auto textarea mt-5 min-h-11 max-h-72 min-w-72 sm:max-w-sm md:max-w-lg lg:max-w-xl xl:max-w-2xl 2xl:max-w-4xl"
            placeholder="Описание" id="description"></textarea>
    </div>
    <label class="block text-sm font-semibold mt-5 mb-3">
        Выберите аватар
    </label>
    <input formControlName="avatar" accept=".jpg, .jpeg, .png, .gif" (change)="onFileSelect($event)" class="block filewidth text-sm text-white
            file:mr-2 file:py-2 file:px-2
            file:rounded-full file:border-0
            file:font-semibold file:cursor-pointer 
            file:bg-[#6B9D9E] file:text-white
            file:active:bg-[#44686a]
            hover:file:bg-[#5a888a]
            file:active:text-gray-300  
            file:duration-500 mb-5" type="file">
    <div class="flex items-center justify-between">
        <button class="btn py-2 px-6" [disabled]="!authorForm.valid"> Создать </button>
    </div>
</form>
