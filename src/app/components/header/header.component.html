<header class="py-1 px-8 bg-[#04111D]">
  <div class="container mx-auto flex justify-between py-2">
    <a routerLink=" ">
      <img src="assets/Prg_ico.png" alt="Logo" class="h-12">
    </a>
    <nav class="flex justify-end">
      @if (!isAuthPage) {
      <ul class="flex gap-5 items-center text-lg">
        @if (!this.authService.isAuthSig()) {
        <li class="text-white font-bold py-1 px-3 select-none
          hover:text-gray-300 active:text-gray-400 cursor-pointer transition duration-500">
          <a routerLink="signup"> Зарегистрироваться</a>
        </li>
        <li class="btn py-1 px-3">
          <button routerLink="login" type="button"> Войти </button>
        </li>
        } @else {
        <!-- Dropdown Trigger -->
        <li class="relative">
          <a class="border-2 border-blue-500 cursor-pointer flex items-center justify-center size-11 rounded-full"
            (click)="toggleDropdown()">
            <!-- Иконка или изображение для круглой кнопки -->
            <fa-icon [icon]="faUser" size="xl"></fa-icon> <!-- Заглушка в будущем изменить на картинку Usera -->
          </a>
          <!-- Dropdown Menu -->
          <ul class="absolute hidden text-gray-700 pt-1 right-0" [class.hidden]="!dropdownOpen"
            style="min-width: 12rem;">
            <li (click)="closeDropdown()"
              class="rounded-t bg-gray-200 select-none hover:bg-gray-400 py-3 px-4 block whitespace-no-wrap border-b border-gray-400 text-base">
              <a href="##№">Профиль</a>
            </li>
            <li (click)="closeDropdown()"
              class="bg-gray-200 select-none hover:bg-gray-400 py-3 px-4 block whitespace-no-wrap border-b border-gray-400 text-base">
              <a href="##№">Настройки профиля</a>
            </li>
            <li (click)="closeDropdown()"
              class="bg-gray-200 select-none hover:bg-gray-400 py-3 px-4 block whitespace-no-wrap border-b border-gray-400 text-base">
              <a href="###№">Безопасность</a>
            </li>
            <li (click)="logout()"
              class="rounded-b bg-gray-200 select-none hover:bg-gray-400 py-3 px-4 block whitespace-no-wrap text-base">
              <a href="####№">Выход</a>
            </li>
          </ul>
        </li>
        }
      </ul>
      }
    </nav>
  </div>
</header>
