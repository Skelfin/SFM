    <div class="fixed inset-0 bg-gray-950 backdrop-blur-md bg-opacity-50 overflow-y-auto" (mouseup)="onMouseUp($event)">
        <div class="relative top-20 mx-auto p-5 border border-[#162A3E] w-96 shadow-lg rounded-md bg-[#0a1928]" @slideInOut
        (mousedown)="onMouseDownInsideModal($event)" (mouseup)="onMouseDownInsideModal($event)">
            <div class="px-4 py-3">
                <form [formGroup]="playlistForm" (ngSubmit)="onSubmit()">
                    <h1 class="bold mb-4 text-center">Изменить плейлист</h1>
                    <div class="flex flex-col mb-5 mt-6">
                        <input formControlName="name" required type="text" placeholder="Название" id="name" class="input">
                        @if (playlistForm.controls['name'].invalid && (playlistForm.controls['name'].dirty ||
                        playlistForm.controls['name'].touched)) {
                        <div class="text-red-500 text-xs mt-1">Введите название</div>
                        }
                        <textarea formControlName="description"
                            class="resize-y overflow-auto textarea mt-5 min-h-11 max-h-72"
                            placeholder="Описание" id="description"></textarea>
                    </div>
                    <label class="block text-sm font-semibold mb-3">
                        Выберите аватар
                    </label>
                    <input formControlName="avatar" accept=".jpg, .jpeg, .png, .gif" (change)="onFileSelect($event)" class="block filewidth text-sm text-white
                    file:mr-2 file:py-2 file:px-2
                    file:rounded-full file:border-0
                    file:font-semibold file:cursor-pointer 
                    file:bg-[#6B9D9E] file:text-white
                    file:active:bg-[#44686a]
                    hover:file:bg-[#5a888a]
                    file:active:text-gray-300  
                    file:duration-500 mb-5" type="file">
                    <div class="flex items-end justify-between">
                        <button class="btn py-2 px-6" [disabled]="!playlistForm.valid"> Создать </button>
                        <button (click)="closeModal()" class="btn px-6 py-2">
                            Закрыть
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
