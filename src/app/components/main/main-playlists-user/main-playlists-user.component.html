<div class="grid grid-cols-4 gap-4">
    @for (card of shuffledMusicCards; track card.id) {
    <a class="flex items-center bg-[#6b9d9ec6] pl_block rounded-lg shadow-lg overflow-hidden p-1">
        <img class="w-12 h-12 object-cover rounded-lg select-none" [src]="card.image" alt="{{ card.title }}">
        <div class="text-white text-sm font-medium truncate px-4 py-2 w-0 flex-1">
            {{ card.title }}
        </div>
    </a>
    }
</div>
