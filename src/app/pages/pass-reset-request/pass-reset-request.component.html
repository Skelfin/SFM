<div class="font flex flex-col min-h-screen">
    <app-header></app-header>
    <div class="bg-cover bg-center bg-no-repeat border-y-2 border-[#162A3E] flex flex-1 justify-center items-center"
        style="background-image: url('assets/Home.jpg');">
        <form [formGroup]="resetRequestForm" (ngSubmit)="onSubmit()" class="flex flex-col max-w-sm w-full px-4 py-5 rounded border border-slate-600 bg-[#04111D]">
            <h1 class="text-center text-lg font-bold mb-5">Восстановление пароля</h1>
            <div class="flex flex-col">
                <input formControlName="email" required type="email" placeholder="Email" id="email" class="input">
                @if (resetRequestForm.controls['email'].hasError('email')) {
                <div class="text-red-500 text-xs mt-2">Некорректный email</div>
                }
            </div>
            <div class="flex justify-center mt-6">
                <button [disabled]="!resetRequestForm.valid" class="btn py-2 px-6">Восстановить</button>
            </div>
        </form>
    </div>
    <app-footer></app-footer>
</div>
